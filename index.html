<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Roee</title>
    <link rel="icon" href="https://i.ibb.co/84Tq2hm/advertising.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background-color: #292a2d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            padding: 20px;
            max-width: 1100px;
            width: 100%;
        }
        .title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .grid-item {
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid grey;
            width: 350px;
            height: 500px;
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: scale(1.05);
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #ffcc00;
            text-decoration: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 2em;
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 1.5em;
                padding: 10px;
            }
            .grid-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Ai Roee</div>
        <div class="grid-container">
            <div class="grid-item">
                <img src="https://cdn.unstability.ai/users/2db905f2-87f5-4cd2-aa04-a8c2b00bca5d/images/56f2bd46-cef6-473d-aade-b0929fe9c960/1.png?width=828&quality=75&optimizer=image" alt="Image 1" onclick="openModal(this.src)">
            </div>
            <div class="grid-item">
                <img src="https://cdn.unstability.ai/users/2db905f2-87f5-4cd2-aa04-a8c2b00bca5d/images/9bcbbecf-6538-4558-8afd-c2f8574d6817/3.png?width=828&quality=75&optimizer=image" alt="Image 2" onclick="openModal(this.src)">
            </div>
            <div class="grid-item">
                <img src="https://cdn.unstability.ai/users/2db905f2-87f5-4cd2-aa04-a8c2b00bca5d/images/9bcbbecf-6538-4558-8afd-c2f8574d6817/1.png?width=828&quality=75&optimizer=image" alt="Image 3" onclick="openModal(this.src)">
            </div>
            <div class="grid-item">
                <img src="https://cdn.unstability.ai/users/2db905f2-87f5-4cd2-aa04-a8c2b00bca5d/images/9bcbbecf-6538-4558-8afd-c2f8574d6817/2.png?width=828&quality=75&optimizer=image" alt="Image 4" onclick="openModal(this.src)">
            </div>
            <div class="grid-item">
                <img src="https://cdn.unstability.ai/users/2db905f2-87f5-4cd2-aa04-a8c2b00bca5d/images/140f261f-d53a-4d0d-b624-21f6c260f817/0.png?width=828&quality=75&optimizer=image" alt="Image 5" onclick="openModal(this.src)">
            </div>
            <div class="grid-item">
                <img src="https://cdn.unstability.ai/users/2db905f2-87f5-4cd2-aa04-a8c2b00bca5d/images/140f261f-d53a-4d0d-b624-21f6c260f817/1.png?width=828&quality=75&optimizer=image" alt="Image 6" onclick="openModal(this.src)">
            </div>
            <div class="grid-item">
                <img src="https://cdn.unstability.ai/users/2db905f2-87f5-4cd2-aa04-a8c2b00bca5d/images/140f261f-d53a-4d0d-b624-21f6c260f817/2.png?width=828&quality=75&optimizer=image" alt="Image 7" onclick="openModal(this.src)">
            </div>
            <div class="grid-item">
                <img src="https://cdn.unstability.ai/users/2db905f2-87f5-4cd2-aa04-a8c2b00bca5d/images/140f261f-d53a-4d0d-b624-21f6c260f817/3.png?width=828&quality=75&optimizer=image" alt="Image 8" onclick="openModal(this.src)">
            </div>
            <div class="grid-item">
                <img src="https://cdn.unstability.ai/users/2db905f2-87f5-4cd2-aa04-a8c2b00bca5d/images/65228ad8-009a-4cad-bfad-c3b756b9dcf4/0.png?width=828&quality=75&optimizer=image" alt="Image 9" onclick="openModal(this.src)">
            </div>
            <div class="grid-item">
                <img src="https://cdn.unstability.ai/users/2db905f2-87f5-4cd2-aa04-a8c2b00bca5d/images/65228ad8-009a-4cad-bfad-c3b756b9dcf4/1.png?width=828&quality=75&optimizer=image" alt="Image 10" onclick="openModal(this.src)">
            </div>
            <div class="grid-item">
                <img src="https://cdn.unstability.ai/users/2db905f2-87f5-4cd2-aa04-a8c2b00bca5d/images/65228ad8-009a-4cad-bfad-c3b756b9dcf4/3.png?width=828&quality=75&optimizer=image" alt="Image 11" onclick="openModal(this.src)">
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(src) {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalImage").src = src;
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Close modal when clicking anywhere outside of the modal content
        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) {
                closeModal();
            }
        }
    </script>
</body>
</html>
